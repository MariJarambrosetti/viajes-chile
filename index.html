<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author'content='Mona'>
    <meta name='description' content='Prueba Final'>
    <meta name='keywords' content='viajjes, academia, prueba, examen'>
    <link rel="shortcut icon" href="/assets/img/viajes.svg" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- My css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Viajes Chile - Mona</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
        <div class="container mx-5 my-2">
          <a class="navbar-brand" href="#">
            <img src="/assets/img/viajes.svg" id="logo-viajes" alt="">
            Viajes Chile
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Destacados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- carusel -->
      <div id="caruselcontroles" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/img/card1.jpg" class="d-block w-100" alt="slider1">
          </div>
          <div class="carousel-item">
            <img src="/assets/img/card2.jpg" class="d-block w-100" alt="slider2">
          </div>
          <div class="carousel-item">
            <img src="/assets/img/card3.jpg" class="d-block w-100" alt="slider3">
          </div>
          <div class="carousel-item">
            <img src="/assets/img/card4.jpg" class="d-block w-100" alt="slider4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#caruselcontroles" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#caruselcontroles" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    

    <!-- boottstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
